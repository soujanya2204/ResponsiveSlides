<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img
              src="https://images.pexels.com/photos/2486168/pexels-photo-2486168.jpeg"
              alt="card image"
              class="card-image"
            />
            <p class="badge">Seasons</p>
            <h2 class="card-title">All about seasons</h2>
            <button class="material-symbols-outlined">double_arrow</button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDZT0qh99IVOiZ1NdoCsrP4_mSQzuAFRBVzw&s"
              alt="card image"
              class="card-image"
            />
            <p class="badge">Scenic</p>
            <h2 class="card-title">Travel to scenic sites at low costs</h2>
            <button class="material-symbols-outlined">double_arrow</button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoF9f8Y4lwQeOnLijmMajma9CtCkOEs7MgSA&s"
              alt="card image"
              class="card-image"
            />
            <p class="badge">Weather</p>
            <h2 class="card-title">Today's weather forecast</h2>
            <button class="material-symbols-outlined">double_arrow</button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWpruMRDaGTQMWFWztvZ_sDJhKSTxcIOnceA&s"
              alt="card image"
              class="card-image"
            />
            <p class="badge">History</p>
            <h2 class="card-title">What actually happened in the past?</h2>
            <button class="material-symbols-outlined">double_arrow</button>
          </a>
        </div>
        <div class="swiper-slide">
          <a href="#" class="card-link">
            <img
              src="https://www.investopedia.com/thmb/ASStR21rMu9-9_nj1x07H83zbUs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/close-up-of-stock-market-data-on-digital-display-1058454392-c48e2501742f4c21ad57c25d6a087bd0.jpg"
              alt="card image"
              class="card-image"
            />
            <p class="badge">Economy</p>
            <h2 class="card-title">
              Checkout the latest trends in stock market
            </h2>
            <button class="material-symbols-outlined">double_arrow</button>
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
